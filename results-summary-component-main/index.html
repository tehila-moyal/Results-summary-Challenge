<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="/style.css">
 
  <title>Frontend Mentor | Results summary component</title>
<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="maindiv">
    <div class="box" id="result"> <br>
     <h3>Your Result</h3>
     <div id="circle">
       <div id="div76">76</div>   <div id="div100"> of 100</div></div>
     <p id="Great"> Great</p>
     <p id="txt"> You scored higher than 65% of the people who have taken these tests.</p>
    
   </div> 
    <div class="box" id="summary">
      <h4>  Summary</h4>
      <div  class="box1" id="rea">
        <div class="head"><img src="/assets/images/icon-reaction.svg" alt="icon-reaction"> 
         <p>Reaction</p></div>
         <div class="tail">
         <p  class="p1"> 80</p>
         <p class="p2">/ 100</p></div>
          </div>

      <div class="box1" id="mem">
        <div class="head"><img src="/assets/images/icon-memory.svg" alt="icon-memory">
 
         <p>Memory</p></div>
         <div class="tail"> <p  class="p1"> 92</p>
         <p class="p2">/ 100</p></div>
        </div>

      <div class="box1" id="ver"> 
        <div class="head"><img src="/assets/images/icon-verbal.svg" alt="icon-verbal">
        <p>Verbal</p></div>
        <div class="tail"> <p  class="p1"> 61</p>
        <p class="p2">/ 100</p></div>
        </div>

      <div class="box1" id="vis">
        <div class="head"><img src="/assets/images/icon-visual.svg" alt="icon-visual">
        
         <p>Visual</p></div>
         <div class="tail"> <p  class="p1"> 72 </p>
         <p class="p2">/ 100</p> </div>
        </div>
     
     
        <button id="cont"> Continue </button>
       
    </div>
   </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/tehila-moyal">tehila</a>.
  </div>
</body>
</html>
